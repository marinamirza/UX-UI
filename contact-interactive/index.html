<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Interactions </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="contacts">
        <h2>My Contacts</h2>
        <ul class="table">
            <!-- li-container pentru un singur contact -->
            <li class="table-row">
            <figure class="table-cell">
                <span class="avatar"> 
                    <img src="images/image-1.png" alt="Bingo Dow">
                    <figcaption><span class="status on"></span></figcaption>
                </span>
            </figure>
            <section class="table-cell">
                <span class="info">
                    <span class="name">Bingo Dow</span>
                    <span class="message">Hi, how are you?</span>
                </span>
            </section>
            </li>
        </ul>

    </nav>
    
</body>
</html>
